name: Deploy to GitHub Pages

on:
  push:
    branches: ["**"]   # run on pushes to any branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your index.html is at repo root, just package the repo.
      # If it's in a folder, change path below.
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # <-- serves everything in repo root (index.html must be here)

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
